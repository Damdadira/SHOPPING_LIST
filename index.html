<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo list</title>
    
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/800bccca5a.js" crossorigin="anonymous"></script>
    <script src="main.js" defer></script>
  </head>
  <body>
    <section class="list">
      <header class="header">Todo List</header>
      <form class="new-form">
        <div class="searchbox">
          <input
            type="text"
            class="search__input"
            placeholder="내용을 입력해주세요."
          />
          <button type="submit" class="searchAdd__button">Add</button>
        </div>
      </form>
      <ul class="items">
      </ul>
      <button class="footer__button">All Clear</button>
    </section>
  </body>
</html>
